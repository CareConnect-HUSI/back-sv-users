# Perfil activo
spring.config.activate.on-profile=dev

# Puerto del servidor
server.port=8088

# Configuraci칩n de H2 en memoria
spring.datasource.url=jdbc:h2:mem:careconnect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Hibernate: No crear ni actualizar tablas autom치ticamente
spring.jpa.hibernate.ddl-auto=none

# Forzar ejecuci칩n de scripts SQL en cada arranque
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Logging de consultas SQL
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Debug de Spring Data JPA
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# Leer variables desde .env si est치 presente
spring.config.import=optional:file:.env[.properties]
